apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: isoppfolgingstilfelle
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 70
  startup:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 30
  liveness:
    path: /internal/is_alive
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  readiness:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  leaderElection: true
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 384Mi
  ingresses:
    - "https://isoppfolgingstilfelle.dev.intern.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: isoppfolgingstilfelle-db
        diskAutoresize: true
  accessPolicy:
    inbound:
      rules:
        - application: isdialogmote
          namespace: teamsykefravr
          cluster: dev-gcp
        - application: syfomodiaperson
          namespace: teamsykefravr
          cluster: dev-fss
    outbound:
      external:
        - host: "pdl-api.dev-fss-pub.nais.io"
        - host: "syfo-tilgangskontroll.dev-fss-pub.nais.io"
        - host: "aareg-services-q1.dev-fss-pub.nais.io"
      rules:
        - application: isoppfolgingstilfelle-redis
  azure:
    application:
      enabled: true
      claims:
        extra:
          - "NAVident"
  tokenx:
    enabled: true
  envFrom:
    - secret: isoppfolgingstilfelle-redis-password
  kafka:
    pool: nav-dev
  env:
    - name: KTOR_ENV
      value: "production"
    - name: TOGGLE_LES_SYKMELDING_NY
      value: "true"
    - name: PDL_CLIENT_ID
      value: "dev-fss.pdl.pdl-api"
    - name: PDL_URL
      value: "https://pdl-api.dev-fss-pub.nais.io/graphql"
    - name: REDIS_HOST
      value: "isoppfolgingstilfelle-redis.teamsykefravr.svc.cluster.local"
    - name: SYFOTILGANGSKONTROLL_CLIENT_ID
      value: "dev-fss.teamsykefravr.syfo-tilgangskontroll"
    - name: SYFOTILGANGSKONTROLL_URL
      value: "https://syfo-tilgangskontroll.dev-fss-pub.nais.io"
    - name: NARMESTELEDER_URL
      value: "https://isnarmesteleder.dev.intern.nav.no"
    - name: NARMESTELEDER_CLIENT_ID
      value: "dev-gcp.teamsykefravr.isnarmesteleder"
    - name: ARBEIDSFORHOLD_URL
      value: "https://aareg-services-q1.dev-fss-pub.nais.io"
    - name: ARBEIDSFORHOLD_CLIENT_ID
      value: "dev-fss.arbeidsforhold.aareg-services-nais-q1"
